<div id="favModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" (click)="close()"><span aria-hidden="true">&times;</span></button>
      </div>
<div class="modal-body white">
          <div class="row">
              <div class="col-md-12 col-sm-12">
                <div class="row">
                  <div class="col-md-12">
                    <h4>Save as Favorite</h4>
                    <br>
                    <br>
                    <input type="text" [(ngModel)]="favTitle" placeholder="Enter title" required/>
                  </div>
                </div>
              
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="asap">
                        
                        <div class="row">
                            <div class="col-md-4" *ngIf="!showSaving">
                                <button class="btn btn-danger btn-block continue-btn" (click)="saveFav()">Save</button>  
                            </div>
                            <div class="col-md-4" *ngIf="showSaving">
                              <p>Please wait! Saving your Favorite item...</p>
                            </div>
                        </div>
                    </div>                    
                  </div>
              </div>
            </div>
        </div>
        </div>
            </div>
        </div>
