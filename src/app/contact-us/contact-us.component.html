   
<!-- Contact Us Modal -->
<div id="contactusModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form #contactUsForm="ngForm" ngForm (ngSubmit)="submit()">
      <div class="modal-body green">
      <button type="button" class="close" (click)="close()"><span class="icon icon-close"></span></button>
        <div class="row">
          <div class="col-md-8">
            <h3>feedback</h3>
            <h4>questions, comments,<br> compliments, concerns?</h4>
          </div>
        </div>
          <p class="alert" [ngClass]="{'alert-success': error.isSuccess, 'alert-danger': !error.isSuccess}" *ngIf="error.show == true">{{error.message}}<p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" id="fname" #fname="ngModel" [(ngModel)]="contact.fname" name="fname" placeholder="First name" required>
                <div *ngIf="fname.errors && (fname.dirty || fname.touched)" class="alert alert-danger">
                    <div [hidden]="!fname.errors.required">First Name is required.</div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" id="lname" #lname="ngModel" [(ngModel)]="contact.lname" name="lname" placeholder="Last name" required>
                <div *ngIf="lname.errors && (lname.dirty || lname.touched)" class="alert alert-danger">
                    <div [hidden]="!lname.errors.required">Last Name is required.</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="email" class="form-control" id="email" #email="ngModel" [(ngModel)]="contact.email" name="email" placeholder="Email" required email> 
                <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                    <div [hidden]="!email.errors.required">Email is required.</div>
                    <div [hidden]="!email.errors.email">Invalid email.</div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" maxlength="12" id="tel" maxlength="12" #tel="ngModel" [(ngModel)]="contact.tel" name="tel" placeholder="Phone" required>
                <div *ngIf="tel.errors && (tel.dirty || tel.touched)" class="alert alert-danger">
                    <div [hidden]="!tel.errors.required">Phone is required.</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <div class="select-wrapper">
                  <select name="question" class="form-control"  id="question" #question="ngModel" [(ngModel)]="contact.question">
                    <option value="">I’m getting in touch because</option>
                    <option value="Questions">I have a question</option>
                    <option value="Comments">I’d like to comment</option>
                    <option value="Complaints">I want to compliment NKD</option>
                    <option value="Concerns">I’m raising a concern</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <div class="select-wrapper">
                  <select name="location" class="form-control" id="location" #location="ngModel" [(ngModel)]="contact.location">
                    <option value="" selected>NKD Pizza Location (if applicable)</option>
                    <option *ngFor="let store of storeList" value="{{store.Store.store_name}} ({{store.Store.store_address}})">{{store.Store.store_name}} ({{store.Store.store_address}})</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <textarea class="form-control" id="feedback" #feedback="ngModel" [(ngModel)]="contact.feedback" name="feedback" required placeholder="give us your feedback *"></textarea>
            <div *ngIf="feedback.errors && (feedback.dirty || feedback.touched)" class="alert alert-danger">
                <div [hidden]="!feedback.errors.required">Give us your feedback.</div>
            </div>
          </div>
      </div>
      <div class="modal-footer text-center">
        <div class="row">
          <div class="col-md-3 col-md-offset-4">
            <button type="submit" [disabled]="showLoading" class="btn btn-lg btn-danger"
             [disabled]="!contactUsForm.form.valid">Submit</button>
            <ng-container *ngIf="showLoading"><div class="loader">Please wait...</div></ng-container>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
